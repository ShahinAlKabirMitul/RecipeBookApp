<div class="row">
  <div class="col-xl-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height:250px">
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div ngbDropdown  class="btn-group"  >
      <button ngbDropdownToggle class="btn btn-primary dropdown-toggle">
        Manage Receipe
        <span class="caret"></span>
      </button>
      <ul ngbDropdownMenu  class="dropdown-menu pointer">
        <li class="pointer">
          <a (click)="onAddToShoppingList()" >Add Ingredents to Shopping List </a>
        </li>
        <li>
          <a (click)="onEditClick()" >Edit Recipe</a>
        </li>
        <li>
          <a >Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <ul class="list-group">
       <li class="list-group-item" *ngFor="let r of recipe.ingredients">
          {{r.name}} - {{r.amount}}
       </li>
    </ul>
  </div>
</div>
