<div class="row">
    <div class="col-xl-12">
      <form #f="ngForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input #name="ngModel" 
                name="name"
                [(ngModel)]="ing.name"
                type="text" 
                class="form-control" required 
              >
              
          </div>

          <div class="row col-sm-2 form-group">
            <label for="name">Amount</label>
            <input 
                #amount="ngModel"
                name="amount" 
                [(ngModel)]="ing.amount" 
                type="number"
                class="form-control" required
                pattern="^[1-9]+[0-9]*$"
            >
          </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
              <button class="btn btn-success" (click)="save()" [disabled]="!f.valid" >Add Item</button>
              <button class="btn btn-danger" type="button">Delete</button>
              <button class="btn btn-primary" type="button">Clear</button>
            </div>
          </div>
      </form>
    </div>
  </div>
